replicaCount: 2

image:
  repository: bibigul28/api
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 3001

env:
  DB_HOST: mysql-mysql
  DB_PORT: "3306"
  PORT: "3001"

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "250m"
    memory: "256Mi"

probes:
  path: /health  # **Combined liveness/readiness path**